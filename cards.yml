    ano: 1934
    num: 10
    descricao:
      - O imperador Dom Pedro II instituiu a poupança no Brasil em 1861. Dez anos depois, uma lei permitiu aos escravos* aplicar na poupança por meio de doações, herança ou renda proveniente de alguma espécie de trabalho. As mulheres casadas conquistaram a possibilidade de abrir uma conta poupança só em 1915, de acordo com Decreto n. 11.820, Art. 9º “A mulher casada, sob qualquer regimen, póde livremente instituir e retirar depositos em seu nome, salvo expressa opposição, por escripto, do marido, o qual não poderá retirar taes depositos sem prévia autorização, em devida fórma, da titular da caderneta ou supprimento judicial, nos termos do direito.”
      - 'Em 1934, o Decreto n. 24.427 autorizou as mulheres casadas a terem suas poupanças sem necesitarem da autorização de terceiros, conforme seu Art. 53: “A mulher casada sob qualquer regimen e os menores de mais de 16 (dezesseis) anos de idade, poderão fazer e movimentar depósitos nas Caixas Econômicas independentemente de quaisquer autorizações.”'
      - '*Não foram encontradas informações sobre as mulheres que eram escravas.'
