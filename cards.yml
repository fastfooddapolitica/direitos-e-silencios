      - A Lei n. 6.515, de 26 de dezembro de 1977, regula os casos de dissolução da sociedade conjugal e do casamento. O Art. 17 estabelece que “Vencida na ação de separação judicial (art. 5º “ caput “), voltará a mulher a usar o nome de solteira.” Esta mesma lei possibilitou que as mulheres pudessem manter seus nomes de solteira após o casamento porque adicionou um parágrafo único ao Art 240 do Código Civil de 1916 (“A mulher poderá acrescer ao seus os apelidos do marido.”). Em 1988, a nova Constituição Federal passa a consagrar a igualdade entre marido e mulher como direito fundamental, sendo prevista no artigo 226, parágrafo 5º (“Os direitos e deveres referentes à sociedade conjugal, são exercidos igualmente pelo homem e pela mulher.”). A partir de então, jurisprudência admitia que o marido adotasse o sobrenome da mulher pelo procedimento da via judicial.
      - Em 2002, a nova redação do Código Civil reforça a igualdade entre marido e mulher no artigo 1.565 (“Pelo casamento, homem e mulher assumem mutuamente a condição de consortes, companheiros e responsáveis pelos encargos da família.”), assegurando, claramente, que o marido possa adotar o sobrenome da mulher se desejar logo no parágrafo 1º (“Qualquer dos nubentes, querendo, poderá acrescer ao seu o sobrenome do outro.”).
