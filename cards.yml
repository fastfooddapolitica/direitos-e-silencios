  -
    nome: Criminalização da discriminação por gênero
    ano: x
    num: 6
    descricao:
      - Embora a Constituição de 1988 garanta o princípio da igualdade, não há lei federal específica que estabeleça como crime ou determine penalidades em casos de discriminação por gênero. Em 2006, o PLC nº122 tentou alterar a Lei nº 7.716, de 5 de janeiro de 1989, o Decreto-Lei nº 2.848, de 7 de dezembro de 1940 (Código Penal) e o Decreto-Lei nº 5.452, de 1º de maio de 1943 (Consolidação das Leis do Trabalho – CLT) para definir os crimes resultantes de discriminação ou preconceito de gênero, sexo, orientação sexual e identidade de gênero.  Entretanto, este Projeto de Lei foi arquivado ao final da legislatura.
      - Em 2012, houve uma iniciativa da Comissão Especial de Juristas para alterar o artigo 1º da Lei 7.716/1989, conhecida como Lei do Racismo, com o objetivo de tornar crime inafiançável discriminar uma pessoa por ser mulher, homossexual ou nordestina. O texto já previa a punição para “discriminação ou preconceito de raça, cor, etnia, religião ou procedência nacional”, a proposta de alteração objetivava proibir a discriminação também por gênero, orientação sexual e procedência regional. A alteração não foi aprovada e o texto continua com a redação dada pela Lei nº 9.459, de 15/05/97.
      - No estado do Rio de Janeiro, por outro lado, houve um projeto de lei (nº 2054) em 2013 que estabelecia penalidades administrativas aos estabelecimentos e agentes públicos que discriminassem as pessoas em razão de sua orientação sexual e identidade de gênero. Em 2015, a Lei n. 7041 tornou real o que foi previsto por esse projeto de lei, mas alterou a redação para “discriminação às pessoas por preconceito de sexo e orientação sexual”.
      - No estado de São Paulo, a Lei nº 10.313/1999, veda qualquer forma de discriminação no acesso aos elevadores de todos os edifícios públicos ou particulares, comerciais, industriais e residenciais multifamiliares existentes no Estado. O Artigo 1º define que “Fica vedada qualquer forma de discriminação em virtude de raça, sexo, cor, origem, condição social, idade, porte ou presença de deficiência ou doença não contagiosa por contato social (...)” e, em 2011, a Lei nº14.363 alterou a redação deste artigo para incluir os critérios de orientação sexual e identidade de gênero como formas de discriminação.
      - Também no estado de São Paulo, a Lei n. 12.284, de 22 de fevereiro de 2006, autorizou o Poder Executivo a incluir no currículo do ensino fundamental e médio a crítica da violência doméstica e da discriminação de raça, gênero, orientação sexual, origem ou etnia, que pode ser uma forma de prevenir que os crimes por discriminação aconteçam, a longo prazo.
      - 'Hoje, a desigualdade entre os gêneros, proporcionada pelo sistema social, econômico e político, persiste e segue como um “tabu”, longe de se tornar uma política pública educacional: “Em 2014 estava previsto no PNE (Plano Nacional Educacional) que a questão gênero fizesse parte das diretrizes educacionais que seriam aplicadas nas escolas de todo o país. O termo “gênero”, porém, foi retirado da determinação e substituído por um novo texto base, que foi aprovado às pressas pela Câmara Federal. No caso do Plano Municipal, a decisão de retirada do termo foi tomada pela Comissão de Finanças e Orçamento (!), mesmo não sendo assunto de sua alçada. Em 2015, o Enem, com 8,4 milhões de inscritos, abordou como tema de redação “A Persistência da Violência Contra a Mulher” – nesse contexto a expressão “Enem feminista” ganhou visibilidade e a prova foi rechaçada por alguns que apontavam posicionamento ideológico e até “partidário”. Neste ano, a EMEF Amorim Lima recebeu uma notificação do vereador paulistano Ricardo Nunes (PMDB) exigindo explicações e alegando ilegalidade sobre a Semana de Gênero que estava sendo organizada na escola”.'
      - Legislação, Jurisprudência e aplicabilidade da lei - É comum o argumento de que não é necessário estabelecer leis para discriminações, preconceitos e violências específicas, considerando que nossa Constituição já garante o princípio da igualdade e criminaliza agressões de forma de geral. Muitas das legislações que existem, não possuem aplicabilidade, uma vez que não são regulamentadas, ou seja, não se especifica critérios, penalidades e normas, que garantam o seu cumprimento. Um exemplo disso é a Proibição da Desigualdade Salarial (vide item 26) entre homens e mulheres que operam um mesmo ofício em local específico. Na nossa Constituição Federal de 1988, isso não poderia acontecer, porém temos médias nacionais que demonstram essa prática como corriqueira nos locais de trabalho brasileiros. O fato da legislação existir, e a não regulamentação dela, gera uma não jurisprudência (ver glossário). Ou seja, é incomum, raro ou inexistente, casos em que essa norma não foi cumprida e ainda assim obteve-se indenizações e reajustes salariais diante do tribunal.
      - Leis específicas - como a Lei Maria da Penha - existem na tentativa de equilibrar relações sociais em que há diferença de privilégios e, a partir disso, pode haver opressão. Como na relação entre mulheres e homens, ou pessoas brancas e não-brancas. Uma vez formalizada e sancionada a lei, o Executivo e o Judiciário devem trabalhar juntos para garantir que ela seja seguida. Dentro do nosso cenário atual, compreende-se como necessidade a prática de garantir direitos via legislação, mas entende- se também a dificuldade em garanti-los a partir da aplicabilidade da lei.
